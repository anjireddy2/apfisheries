<form>
        <div class="card bg-primary text-white" style="margin-bottom: 10px;">
            <div class="card-body e-pragati-userregistration">User Registration
              </div>
        </div>
      <div class="row">
        <div class="col-md-4">
            <div class="form-group">
              <label for="power">Registration Type</label>
              <select class="form-control">
                <option *ngFor="let userreg of userregtype" [value]="userreg.id">
                  {{userreg.status}}
                </option>
              </select>
            </div>
            </div>
      <div class="col-md-4">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="alterEgo">Mobile Number</label>
            <input type="text"  class="form-control">
          </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
              <label for="alterEgo">Gender</label>
              <input type="text"  class="form-control" >
            </div>
          </div>
          <div class="col-md-4">
              <div class="form-group">
                <label for="alterEgo">Age</label>
                <input type="text"  class="form-control" >
              </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                  <label for="alterEgo">State</label>
                  <input type="text"  class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                  <div class="form-group">
                    <label for="alterEgo">District</label>
                    <input type="text"  class="form-control">
                  </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                      <label for="alterEgo">Mandal</label>
                      <input type="text"  class="form-control" >
                    </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-group">
                        <label for="alterEgo">Grama Panchayat</label>
                        <input type="text"  class="form-control" >
                      </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                          <label for="alterEgo">Village</label>
                          <input type="text"  class="form-control" >
                        </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                            <label for="alterEgo">Pincode</label>
                            <input type="text"  class="form-control" >
                          </div>
                        </div>
                        <!-- <div class="col-md-4">
                            <div class="form-group">
                              <label for="alterEgo">Alternate Mobile Number</label>
                              <input type="text"  class="form-control" id="alterEgo"
                                     [(ngModel)]="model.alterEgo" name="alterEgo">
                            </div>
                          </div> -->
                          <div class="col-md-4">
                            <div class="row">
                              <div class="col-md-8">
                                  <div class="form-group">
                                      <label for="alterEgo">Alternate Mobile Number</label>
                                      <input type="text"  class="form-control" >
                                    </div>
                              </div>
                              <div class="col-md-4 e-prgati-register-sendotp">
                                  <label for="alterEgo" style="visibility: hidden;">Al</label>
                                  <button type="submit" class="btn btn-info pull-right"  >Send OTP</button>

                              </div>
                            </div>
                          </div>
                        <div class="col-md-4">
                            <div class="form-group">
                              <label for="alterEgo">Email</label>
                              <input type="text"  class="form-control" >
                            </div>
                          </div>
                          <div class="col-md-4">

                          </div>
                          <div class="col-md-4">
                              <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="alterEgo">Enter OTP</label>
                                        <input type="text"  class="form-control" >
                                      </div>
                                </div>
                                <div class="col-md-4 e-prgati-register-sendotp">
                                    <label for="alterEgo" style="visibility: hidden;">Al sdsd</label>
                                    <button type="submit" class="btn btn-info" >Verify</button>

                                </div>
                              </div>
                            </div>
                            
                          </div>

                  <div class="row">
                    <div class="col-md-12 pull-right">
                        <button type="submit" class="btn btn-info pull-right" (click)="onSubmit()">Next</button>
                    </div>
                  </div>
    </form>

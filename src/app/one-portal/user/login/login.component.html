
  <!-- Login with Email ID -->
  <ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)" size = "medium" color = "#fff" type = "ball-spin-clockwise-fade"></ngx-spinner>

  <form [formGroup]="loginForm" (ngSubmit) = "onClickSubmit(loginForm.value)">
    <div class="row" *ngIf="validUser">
        <div class="alert alert-danger alert-dismissible " style="float: left;
        width: 100%;
        height: 40px;padding: 0.50rem 1.25rem;">
        <a href="#" class="close" data-dismiss="alert" aria-label="close" style="padding: 0.4rem 1.25rem !important">&times;</a>
             Please login with valid username and password
             
          </div>

    </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="power" class="my-app-select-register-option-head">User Name  <span class="vessel-mandatory-ind">*</span></label>
           <input type="text" maxlength="100" formControlName="mobile_number" placeholder="User name"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile_number.errors }">
           <div *ngIf="submitted && f.mobile_number.errors" class="invalid-feedback ">
            <div *ngIf="f.mobile_number.errors.required" class="my-app-select-register-option-head">User Name is required</div>
            <!-- <div *ngIf="f.mobile_number.errors.minlength" class="my-app-select-register-option-head">Please Enter valid mobile number</div> -->

          </div>
          </div>
      </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <div class="form-group" style="margin-bottom: 0rem;">
            <label for="power" class="my-app-select-register-option-head">Password <span class="vessel-mandatory-ind">*</span></label>
           <input type="text" id="txtPassword" formControlName="password" placeholder="Password"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
           <div *ngIf="submitted && f.password.errors" class="invalid-feedback ">
            <div *ngIf="f.password.errors.required" class="my-app-select-register-option-head">Password is required</div>
            <div *ngIf="f.password.errors.minlength" class="my-app-select-register-option-head">Password must have at least 6 characters</div>

        </div>
          </div>
      </div>
      
        </div>
        <div class="row">
          <div class="col-md-12" >
              <a class="nav-link p-1 pull-right" (click)="forgot()" style="text-decoration: underline; font-size: 12px; margin-bottom: 5px; color: #39c4f0; cursor: pointer;">
                  Forgot password
              </a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <input  type="submit" class="btn btn-primary pull-right" value="Login">
          </div>
        </div>
</form>
